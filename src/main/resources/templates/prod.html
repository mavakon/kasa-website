<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="utf-8">
    <title>Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <form th:object="${product}" role="form" class="form-horizontal" th:action="@{/products/process}" method="post">
        <div class="form-group">
            <h1>Реєстрація продукту</h1>

            <label for="prodName" class="control-label">Назва продукту:</label>
            <input type="text" class="form-control" id="prodName" th:field="${product.name}" placeholder="Введіть назву продукту">

            <label for="description" class="control-label">Опис:</label>
            <input type="text" class="form-control" id="description" th:field="${product.description}" placeholder="Введіть опис">

            <label for="price" class="control-label">Ціна:</label>
            <input type="number" step="0.01" class="form-control" id="price" th:field="${product.price}" placeholder="Введіть ціну">

            <label for="author" class="control-label">Продавець:</label>
            <input type="text" class="form-control" id="author" th:field="${product.author}" placeholder="Введіть продавця">
        </div>

        <div class="mt-3">
            <button type="submit" class="btn btn-secondary rounded-pill">Додати продукт</button>
        </div>
    </form>
</div>
</body>
</html>
