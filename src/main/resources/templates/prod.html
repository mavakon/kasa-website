<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <form role="form" class="form-horizontal" action="/process" method="post">
                <div class="form-group">
                    <h1>Реєстрація продукту</h1>
                    
                    <label for="prodName" class="control-label"></label>
                    <input type="text" class="form-control" id="prodName" name="name" placeholder="Введіть назву продукту">
                    
                    <label for="description" class="control-label"></label>
                    <input type="text" class="form-control" id="description" name="description" placeholder="Введіть опис">
                    
                    <label for="price" class="control-label"></label>
                    <input type="number" step="0.01" class="form-control" id="price" name="price" placeholder="Введіть ціну">
                </div>    
                    
                <div class="mt-3">
                    <button type="submit" class="btn btn-secondary rounded-pill">Додати продукт</button>
                </div>
            </form>
        </div>
    </body>
</html>
